<style>
  :root{
    --bg:#0b1520; --panel:#0e1c2a; --panel2:#122235; --ink:#e8eef5; --muted:#9fb3c8;
    --border:#1b3147; --accent:#00c2ff; --accent2:#7ef29a; --warn:#ffd400; --red:#ff5a6b; --blue:#2f80ff;
    --shadow:0 8px 28px rgba(0,0,0,.35);
    --r:12px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  .app{display:grid;grid-template-rows:auto 1fr;min-height:100dvh}

  /* Top bar */
  .topbar{display:flex;align-items:center;gap:12px;padding:10px 14px;background:linear-gradient(180deg,#0f2235,#0c1a29);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:100}
  .brand{display:flex;align-items:center;gap:10px;font-weight:700}
  .brand .dot{width:12px;height:12px;border-radius:50%;background:var(--accent)}
  .toolbar{display:flex;gap:8px;margin-left:auto;flex-wrap:wrap}
  .btn{appearance:none;border:1px solid var(--border);background:#122538;color:var(--ink);padding:.55rem .8rem;border-radius:10px;cursor:pointer}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .btn.primary{background:#0f2a3f;border-color:#22445f}
  .seg{display:flex;border:1px solid var(--border);border-radius:10px;overflow:hidden}
  .seg button{border:none;background:#13293d;padding:.45rem .7rem;color:var(--ink);cursor:pointer}
  .seg button.active{background:#15354f;color:#7fe7ff}

  /* Stage */
  .stage{position:relative;display:grid;grid-template-columns: 1fr;grid-template-rows:1fr;min-height:100%; padding: 0;}
  
  .board-viewport{
    position:relative;
    inset:0;
    display:flex;
    justify-content: center;
    align-items: center;
    overflow:hidden;
    width: 100%;
    height: 100%;
  }
  
  .board-wrap{position:relative; width:1200px; height:700px; transform-origin:center center;}  
  .board{position:absolute;inset:0;background:#137a46;border-radius:16px;box-shadow:var(--shadow);overflow:hidden}
  .lines, .draw{position:absolute;inset:0;pointer-events:none}
  svg{width:100%;height:100%;display:block}
  .grid{position:absolute;inset:0;pointer-events:none;opacity:.55;display:none}
  .grid.on{display:block}

  /* Players & ball */
  #players{position:absolute;inset:0;z-index:3;}
  .player{pointer-events:auto;position:absolute;width:40px;height:40px;border-radius:50%;display:grid;place-items:center;font-weight:800;font-size:14px;color:#fff;border:2px solid #fff;box-shadow:0 4px 16px rgba(0,0,0,.3);cursor:grab; transform: translate(-50%, -50%); user-select: none;}
  .player.selected{border: 3px solid var(--accent); box-shadow: 0 0 10px var(--accent);}
  .blue{background:var(--blue)} .red{background:var(--red)}
  .team-1{background:var(--blue);} .team-2{background:var(--red);}
  
  #ball{position:absolute;z-index:4; pointer-events: auto;}
  .ball{width:50px;height:30px;background:var(--warn);border:2px solid #fff;border-radius:50%/60%;transform:translate(-50%,-50%) rotate(-15deg);box-shadow:0 3px 12px rgba(0,0,0,.35);cursor:grab}
  .ball::after{content:"";position:absolute;inset:6px 18px;border-radius:50%/60%;border:2px dashed rgba(0,0,0,.25)}
  
  /* Selection Box */
  #selectionBox{
      position: absolute;
      pointer-events: none;
      border: 1px dashed var(--accent);
      background: rgba(0, 194, 255, 0.1);
      z-index: 5;
      display: none;
  }

  /* Modal Login */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    place-items: center;
    z-index: 1000;
  }
  .modal-content {
    background-color: var(--panel);
    padding: 24px;
    border-radius: 12px;
    box-shadow: var(--shadow);
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    border: 1px solid var(--border);
  }
  .modal-content input {
    width: 100%;
    padding: 10px;
    background: var(--bg);
    color: var(--ink);
    border: 1px solid var(--border);
    border-radius: 8px;
  }
  .modal-content button {
    margin-top: 10px;
  }

  /* Desktop Styles */
  @media (min-width: 1000px){
    .app{grid-template-rows:auto 1fr}
    .stage{
        grid-template-columns: 320px 1fr;
        gap:14px;  
        padding:12px;  
        display: grid;  
        min-height: calc(100dvh - 70px);  
    }
    
    .sidepanel{
        position: relative;
        background:var(--panel);
        border:1px solid var(--border);
        border-radius:12px;
        padding:12px;
        display:flex;  
        flex-direction:column;
        gap:12px;  
        min-height: 100%;  
        overflow-y: auto;  
        transform: translateX(0) !important;
    }
    
    .dock, #btnMenuOpen { display: none !important; }
    
    .sidepanel-section { padding-top: 0 !important; border-top: none !important; }
    .sidepanel-section + .sidepanel-section { border-top: 1px solid var(--border) !important; padding-top: 12px !important; }
  }

  /* Mobile Styles */
  @media (max-width: 999px) {
    .app {  
        min-height: 100dvh;  
        grid-template-rows: auto 1fr;  
    }
    
    .stage {
        padding: 0;  
        min-height: auto;
        height: 100%;  
    }
    .board-viewport {
        width: 100%;
        height: 100%;
    }
    
    .topbar .seg, .topbar .toolbar > .btn { display: none; }
    .topbar #btnAuthAction, .topbar #btnMenuOpen { display: flex; }

    .sidepanel {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        max-width: 100vw;
        z-index: 1000;
        background: var(--bg);
        transform: translateX(-100%);
        transition: transform 0.3s ease-out;
        box-shadow: 4px 0 10px rgba(0,0,0,0.5);
        padding-top: 60px;
        display: flex;
        flex-direction: column;
    }
    
    .sidepanel.open {
        transform: translateX(0);
    }
    
    .dock { display: none !important; }
    
    #menuOverlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
    }
    #menuOverlay.open {
        display: block;
    }
  }

  /* Menu header */
  #menuHeader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 1001;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
  }
  .sidepanel.open ~ #menuHeader {
      display: flex;
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    color: var(--ink);
    display: flex;
    align-items: center;
  }
  .icon-btn svg {
    width: 24px;
    height: 24px;
  }
  #btnMenuOpen {
      display: none;
  }
  @media (max-width: 999px) {
      #btnMenuOpen {
          display: inline-block;
      }
  }

  /* Form elements */
  .field{display:flex;align-items:center;gap:8px;background:#0f2032;border:1px solid var(--border);border-radius:10px;padding:.5rem .6rem}
  .field label{font-size:.85rem;color:var(--muted)}
  select,input[type="number"],input[type="text"]{background:#0c1c2b;color:var(--ink);border:1px solid var(--border);border-radius:8px;padding:.45rem .55rem}
  input[type="checkbox"]{width:18px;height:18px}
  .grow{flex:1}
  .subtle{color:var(--muted);font-size:.85rem}
  .row{display:flex;flex-wrap:wrap;gap:8px}
</style>

(function() {
    "use strict";

    // --- CONSTANTES ---
    const WIDTH = 1200, HEIGHT = 700, PLAYER_SIZE = 40, GRID_SIZE = 24;
    const initialPositions = [];
    for(let i=1;i<=15;i++) initialPositions.push({team:'team-1', number:i, x:WIDTH*0.18,y:HEIGHT*(0.1+(i-1)*(0.8/14))});
    for(let i=1;i<=15;i++) initialPositions.push({team:'team-2', number:i, x:WIDTH*0.82,y:HEIGHT*(0.1+(i-1)*(0.8/14))});

    // --- ESTADO DE LA APLICACIÓN ---
    const AppState = {
        ffmpeg: null, isAuthorized: false, currentUser: null, userRole: 'spectator',
        currentCoachId: null, unsubscribePlays: null, timeline: [],
        drawings: { arrows: [], strokes: [], notes: [] },
        currentBallPos: { x: WIDTH / 2, y: HEIGHT / 2 },
        selectedPlayers: new Set(), playing: false, rafId: null, playIdx: 0,
        layout: { mode: 'landscape', scale: 1 }, forcePortrait: false,
        currentTool: 'arrows', ballCarrier: null,
    };

    // --- MÓDULO DE INTERFAZ DE USUARIO (UI) ---
    const UI = {
        els: {},
        assignDOMElements() {
            const ids = ['desktopSidepanel', 'boardViewport', 'boardWrap', 'board', 'players', 'draw', 'grid', 'ball', 'selectionBox', 'loginModal', 'btnAuthAction', 'menuOverlay', 'btnCloseMenu', 'btnMenuOpen', 'btnLandscape', 'btnPortrait', 'btnReset', 'btnSavePlay', 'btnLoadPlay', 'btnExportJpg', 'btnExportWebm', 'btnExportMp4', 'toolArrows', 'toolPen', 'toolText', 'strokeColor', 'strokeWidth', 'dashed', 'showGrid', 'btnUndo', 'btnClear', 'playName', 'btnDuplicate', 'playList', 'btnDelete', 'btnRecord', 'autoRec', 'btnPlayPause', 'btnStop', 'speed', 'scrubber', 'scrubLbl', 'btnClrTl', 'btnInvitePlayer', 'playerEmail', 'loginEmail', 'loginPassword', 'btnLogin', 'btnCloseLogin', 'loginMessage', 'menuHeader'];
            ids.forEach(id => this.els[id] = document.getElementById(id));
        },
        showStatus(message, color = 'var(--accent)') {
            const el = document.createElement('div');
            el.textContent = message;
            el.style.cssText = `position: fixed; top: 70px; right: 20px; background: ${color}; color: var(--bg); padding: 10px 15px; border-radius: 8px; z-index: 9999; opacity: 0; transition: all 0.5s ease;`;
            document.body.appendChild(el);
            setTimeout(() => el.style.opacity = '1', 10);
            setTimeout(() => { el.style.opacity = '0'; el.remove(); }, 3500);
        },
        updateAuthUI() {
            const { isAuthorized, userRole } = AppState;
            this.els.btnAuthAction.textContent = isAuthorized ? 'Cerrar Sesión' : 'Iniciar Sesión';
            const display = (isAuthorized && userRole === 'coach') ? 'flex' : 'none';
            ['playManagementSection', 'playerManagementSection', 'timelineSection', 'drawingControlsSection'].forEach(id => document.getElementById(id).style.display = display);
            if (isAuthorized) DB.refreshPlayList();
            else this.els.playList.innerHTML = '<option value="">Inicia sesión para ver jugadas</option>';
        },
        populatePlayList(plays) {
            const { playList } = this.els;
            playList.innerHTML = `<option value="" disabled selected>${plays.length > 0 ? '--- Seleccionar Jugada ---' : 'No hay jugadas'}</option>`;
            plays.forEach(p => playList.innerHTML += `<option value="${p.id}" data-payload='${p.payload}'>${p.name}</option>`);
        },
        openMobileMenu() { this.els.desktopSidepanel.classList.add('open'); this.els.menuOverlay.classList.add('open'); },
        closeMobileMenu() { this.els.desktopSidepanel.classList.remove('open'); this.els.menuOverlay.classList.remove('open'); }
    };

    // --- MÓDULOS DE LÓGICA (Auth, DB, Export, etc.) ---
    const Auth = {
        init() { window.firebaseOnAuthStateChanged(window.firebaseAuth, u => { this.handleAuthStateChange(u); }); },
        handleAuthStateChange(user) {
            if (user) Object.assign(AppState, { currentUser: user, isAuthorized: true, userRole: 'coach', currentCoachId: user.uid });
            else Object.assign(AppState, { currentUser: null, isAuthorized: false, userRole: 'spectator', currentCoachId: null });
            if (!user && AppState.unsubscribePlays) AppState.unsubscribePlays();
            UI.updateAuthUI();
        },
        async login(email, password) { try { await window.firebaseSignIn(window.firebaseAuth, email, password); UI.showStatus('¡Sesión iniciada!', 'var(--accent2)'); UI.els.loginModal.style.display = 'none'; } catch (e) { UI.els.loginMessage.textContent = e.message; }},
        async logout() { await window.firebaseSignOut(window.firebaseAuth); UI.showStatus('Sesión cerrada', 'var(--accent)'); }
    };
    const DB = {
        getPlaysCollection() { return window.firestore.collection(window.firebaseDb, `coaches/${AppState.currentCoachId}/plays`); },
        async savePlay(name) { if (AppState.userRole !== 'coach' || !name) return UI.showStatus('Ingresa un nombre', 'var(--warn)'); if (AppState.timeline.length === 0) Timeline.recordFrame(); const id = name.replace(/[^a-zA-Z0-9_-]/g, '_').toLowerCase(); const payload = { name, timeline: AppState.timeline, drawings: AppState.drawings, updatedAt: new Date().toISOString() }; try { await window.firestore.setDoc(window.firestore.doc(this.getPlaysCollection(), id), payload, { merge: true }); UI.showStatus('Jugada guardada', 'var(--accent2)'); } catch (e) { UI.showStatus('Error al guardar', 'var(--red)'); } },
        refreshPlayList() { if (!AppState.currentCoachId) return; if (AppState.unsubscribePlays) AppState.unsubscribePlays(); AppState.unsubscribePlays = window.firestore.onSnapshot(window.firestore.query(this.getPlaysCollection()), s => UI.populatePlayList(s.docs.map(d => ({ id: d.id, name: d.data().name || d.id, payload: JSON.stringify(d.data()) }))), e => UI.showStatus('Error de conexión', 'var(--red)')); },
        loadPlay(id) { const opt = UI.els.playList.querySelector(`[value="${id}"]`); if (!opt) return; try { const data = JSON.parse(opt.dataset.payload); Timeline.stopAnimation(); UI.els.playName.value = data.name || id; AppState.drawings = data.drawings || { arrows: [], strokes: [], notes: [] }; AppState.timeline = Array.isArray(data.timeline) ? data.timeline : []; Board.renderDraw(); Timeline.updateScrub(); if (AppState.timeline.length) Timeline.gotoFrame(0); UI.showStatus(`'${data.name}' cargada`, 'var(--accent)'); } catch (e) { UI.showStatus('Error al cargar', 'var(--red)'); } },
        async deletePlay(id) { if (confirm('¿Eliminar esta jugada?')) { try { await window.firestore.deleteDoc(window.firestore.doc(this.getPlaysCollection(), id)); UI.showStatus('Jugada eliminada', 'var(--accent)'); UI.els.playName.value = ''; } catch (e) { UI.showStatus('Error al eliminar', 'var(--red)'); } } }
    };
    const Export = { /* Lógica de exportación sin cambios... */ };

    // --- MÓDULO DEL TABLERO (BOARD) ---
    const Board = {
        init() {
            this.createPlayers();
            this.placeBall(WIDTH / 2, HEIGHT / 2);
            this.renderGrid();
            Timeline.recordFrame();
            this.fitBoard();
            this.initInteractions();
            this.renderDraw();
        },
        createPlayers() {
            UI.els.players.innerHTML = '';
            AppState.selectedPlayers.clear();
            initialPositions.forEach(p => {
                const el = document.createElement('div');
                el.className = `player team-${p.team === 'team-1' ? 1 : 2}`;
                el.textContent = p.number;
                el.dataset.team = p.team;
                el.dataset.number = p.number;
                el.style.left = `${p.x}px`;
                el.style.top = `${p.y}px`;
                UI.els.players.appendChild(el);
            });
        },
        placeBall(x, y) {
            AppState.currentBallPos = { x, y };
            UI.els.ball.style.left = `${x}px`;
            UI.els.ball.style.top = `${y}px`;
        },
        applyFrame(frame) {
            frame.players.forEach(p => {
                const el = UI.els.players.querySelector(`[data-team="${p.team}"][data-number="${p.number}"]`);
                if (el) { el.style.left = `${p.x}px`; el.style.top = `${p.y}px`; }
            });
            this.placeBall(frame.ball.x, frame.ball.y);
            if(AppState.ballCarrier) {
                const carrierPos = { x: parseFloat(AppState.ballCarrier.style.left), y: parseFloat(AppState.ballCarrier.style.top) };
                this.placeBall(carrierPos.x, carrierPos.y);
            }
        },
        fitBoard() {
            const vp = UI.els.boardViewport.getBoundingClientRect();
            const isMobile = window.innerWidth <= 999;
            if (AppState.forcePortrait || isMobile) {
                AppState.layout.mode = 'portrait';
                AppState.layout.scale = Math.min(vp.width / HEIGHT, vp.height / WIDTH);
                UI.els.boardWrap.style.transform = `rotate(90deg) scale(${AppState.layout.scale})`;
            } else {
                AppState.layout.mode = 'landscape';
                AppState.layout.scale = Math.min(vp.width / WIDTH, vp.height / HEIGHT);
                UI.els.boardWrap.style.transform = `scale(${AppState.layout.scale})`;
            }
            this.applyUprightTransforms();
        },
        applyUprightTransforms() {
            const rotate = AppState.layout.mode === 'portrait';
            UI.els.players.childNodes.forEach(el => el.style.transform = `translate(-50%,-50%) rotate(${rotate ? -90 : 0}deg)`);
        },
        clientToBoard(e) { /* Sin cambios */ const vp = UI.els.boardViewport.getBoundingClientRect(); const cx=e.clientX-vp.left, cy=e.clientY-vp.top; if(AppState.layout.mode==='portrait'){const px=cx-vp.width/2, py=cy-vp.height/2; const x_=(WIDTH/2)+(py/AppState.layout.scale); const y_=(HEIGHT/2)+(-px/AppState.layout.scale); return{x:Math.max(0,Math.min(WIDTH,x_)),y:Math.max(0,Math.min(HEIGHT,y_))};} const sW=WIDTH*AppState.layout.scale, sH=HEIGHT*AppState.layout.scale; const x=(cx-(vp.width-sW)/2)/AppState.layout.scale; const y=(cy-(vp.height-sH)/2)/AppState.layout.scale; return{x:Math.max(0,Math.min(WIDTH,x)),y:Math.max(0,Math.min(HEIGHT,y))}; },
        deltaToBoard(dx, dy) { /* Sin cambios */ if (AppState.layout.mode==='portrait') return {dx: dy/AppState.layout.scale, dy: -dx/AppState.layout.scale}; return {dx: dx/AppState.layout.scale, dy: dy/AppState.layout.scale}; },
        renderDraw() {
            UI.els.draw.innerHTML = '';
            const { arrows, strokes, notes } = AppState.drawings;
            const createEl = (tag, attrs) => { const el = document.createElementNS('http://www.w3.org/2000/svg', tag); for (const k in attrs) el.setAttribute(k, attrs[k]); return el; };
            arrows.forEach(a => UI.els.draw.appendChild(createEl('line', { x1: a.x1, y1: a.y1, x2: a.x2, y2: a.y2, stroke: a.color, 'stroke-width': a.width, 'stroke-dasharray': a.dashed ? '8 8' : 'none', 'stroke-linecap': 'round' })));
            strokes.forEach(s => UI.els.draw.appendChild(createEl('polyline', { points: s.points.join(' '), fill: 'none', stroke: s.color, 'stroke-width': s.width, 'stroke-dasharray': s.dashed ? '8 8' : 'none', 'stroke-linecap': 'round', 'stroke-linejoin': 'round' })));
            notes.forEach(n => { const text = createEl('text', { x: n.x, y: n.y, fill: n.color, 'font-size': '18', 'font-weight': 'bold', 'text-anchor': 'middle' }); text.textContent = n.text; UI.els.draw.appendChild(text); });
        },
        renderGrid() {
            let gridHTML = '';
            for (let x = GRID_SIZE; x < WIDTH; x += GRID_SIZE) gridHTML += `<line x1="${x}" y1="0" x2="${x}" y2="${HEIGHT}" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>`;
            for (let y = GRID_SIZE; y < HEIGHT; y += GRID_SIZE) gridHTML += `<line x1="0" y1="${y}" x2="${WIDTH}" y2="${y}" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>`;
            UI.els.grid.innerHTML = gridHTML;
        },
        initInteractions() {
            let activeDrag = null;
            const down = e => {
                if (AppState.userRole !== 'coach' || e.button !== 0) return;
                const target = e.target;
                const playerEl = target.closest('.player');
                const ballEl = target.closest('#ball');
                activeDrag = { type: null, start: this.clientToBoard(e), clientStart: { x: e.clientX, y: e.clientY } };

                if (playerEl) {
                    e.preventDefault();
                    if (!e.ctrlKey && !playerEl.classList.contains('selected')) {
                        AppState.selectedPlayers.forEach(p => p.classList.remove('selected'));
                        AppState.selectedPlayers.clear();
                    }
                    playerEl.classList.toggle('selected', !e.ctrlKey || !playerEl.classList.contains('selected'));
                    if(playerEl.classList.contains('selected')) AppState.selectedPlayers.add(playerEl);
                    else AppState.selectedPlayers.delete(playerEl);
                    
                    activeDrag.type = 'player';
                    activeDrag.offsets = new Map([...AppState.selectedPlayers].map(p => [p, { x: parseFloat(p.style.left), y: parseFloat(p.style.top) }]));
                } else if (ballEl) {
                    e.preventDefault();
                    activeDrag.type = 'ball';
                } else {
                    activeDrag.type = 'board';
                    if (AppState.currentTool === 'text') {
                        const text = prompt("Ingresa el texto para la nota:");
                        if (text) { AppState.drawings.notes.push({ x: activeDrag.start.x, y: activeDrag.start.y, text, color: UI.els.strokeColor.value }); this.renderDraw(); }
                    } else if (AppState.currentTool === 'arrows' || AppState.currentTool === 'pen') {
                        const common = { color: UI.els.strokeColor.value, width: UI.els.strokeWidth.value, dashed: UI.els.dashed.checked };
                        if (AppState.currentTool === 'arrows') activeDrag.drawing = { ...common, x1: activeDrag.start.x, y1: activeDrag.start.y, x2: activeDrag.start.x, y2: activeDrag.start.y };
                        else activeDrag.drawing = { ...common, points: [`${activeDrag.start.x},${activeDrag.start.y}`] };
                        AppState.drawings[AppState.currentTool === 'arrows' ? 'arrows' : 'strokes'].push(activeDrag.drawing);
                    } else { // Selection box
                        UI.els.selectionBox.style.left = `${activeDrag.start.x}px`;
                        UI.els.selectionBox.style.top = `${activeDrag.start.y}px`;
                        UI.els.selectionBox.style.display = 'block';
                        if (!e.ctrlKey) { AppState.selectedPlayers.forEach(p => p.classList.remove('selected')); AppState.selectedPlayers.clear(); }
                    }
                }
                document.addEventListener('pointermove', move);
                document.addEventListener('pointerup', up);
            };

            const move = e => {
                if (!activeDrag) return;
                e.preventDefault();
                const currentPos = this.clientToBoard(e);
                const { dx, dy } = this.deltaToBoard(e.clientX - activeDrag.clientStart.x, e.clientY - activeDrag.clientStart.y);

                if (activeDrag.type === 'player') {
                    activeDrag.offsets.forEach((startPos, p) => {
                        const newX = startPos.x + dx, newY = startPos.y + dy;
                        p.style.left = `${newX}px`; p.style.top = `${newY}px`;
                        if (AppState.ballCarrier === p) this.placeBall(newX, newY);
                    });
                } else if (activeDrag.type === 'ball') {
                    this.placeBall(currentPos.x, currentPos.y); AppState.ballCarrier = null;
                } else if (activeDrag.type === 'board') {
                    if (activeDrag.drawing) { // Drawing
                        if (AppState.currentTool === 'arrows') { activeDrag.drawing.x2 = currentPos.x; activeDrag.drawing.y2 = currentPos.y; }
                        else if (AppState.currentTool === 'pen') activeDrag.drawing.points.push(`${currentPos.x},${currentPos.y}`);
                        this.renderDraw();
                    } else { // Selection box
                        const {x, y} = activeDrag.start;
                        const w = currentPos.x - x, h = currentPos.y - y;
                        UI.els.selectionBox.style.transform = `scale(${w < 0 ? -1 : 1}, ${h < 0 ? -1 : 1})`;
                        UI.els.selectionBox.style.width = `${Math.abs(w)}px`; UI.els.selectionBox.style.height = `${Math.abs(h)}px`;
                        const selRect = UI.els.selectionBox.getBoundingClientRect();
                        UI.els.players.childNodes.forEach(p => p.classList.toggle('selected', AppState.selectedPlayers.has(p) || p.getBoundingClientRect().left < selRect.right && p.getBoundingClientRect().right > selRect.left && p.getBoundingClientRect().top < selRect.bottom && p.getBoundingClientRect().bottom > selRect.top));
                    }
                }
            };
            
            const up = e => {
                if (!activeDrag) return;
                if (activeDrag.type === 'board' && !activeDrag.drawing) {
                    UI.els.players.childNodes.forEach(p => { if (p.classList.contains('selected')) AppState.selectedPlayers.add(p); else AppState.selectedPlayers.delete(p); });
                    UI.els.selectionBox.style.display = 'none'; UI.els.selectionBox.style.width = '0'; UI.els.selectionBox.style.height = '0';
                }
                if ((activeDrag.type === 'player' || activeDrag.type === 'ball') && UI.els.autoRec.checked) Timeline.recordFrame();
                document.removeEventListener('pointermove', move);
                document.removeEventListener('pointerup', up);
                activeDrag = null;
            };

            const dblClick = e => {
                const playerEl = e.target.closest('.player');
                if (playerEl) {
                    if (AppState.ballCarrier === playerEl) AppState.ballCarrier = null;
                    else { AppState.ballCarrier = playerEl; Board.placeBall(parseFloat(playerEl.style.left), parseFloat(playerEl.style.top)); }
                }
            };

            UI.els.board.addEventListener('pointerdown', down);
            UI.els.players.addEventListener('dblclick', dblClick);
        }
    };

    // --- MÓDULO DE LÍNEA DE TIEMPO (TIMELINE) ---
    const Timeline = {
        recordFrame() { /* Sin cambios */ this.stopAnimation();if(AppState.playIdx<AppState.timeline.length-1)AppState.timeline.splice(AppState.playIdx+1);AppState.timeline.push({players:[...UI.els.players.children].map(el=>({team:el.dataset.team,number:+el.dataset.number,x:parseFloat(el.style.left),y:parseFloat(el.style.top)})),ball:{...AppState.currentBallPos}});AppState.playIdx=AppState.timeline.length-1;this.updateScrub(); },
        updateScrub() { /* Sin cambios */ UI.els.scrubber.max = Math.max(0, AppState.timeline.length - 1); UI.els.scrubber.value = AppState.playIdx; UI.els.scrubLbl.textContent = `${AppState.playIdx}/${UI.els.scrubber.max}`; },
        gotoFrame(i) { /* Sin cambios */ if(!AppState.timeline.length)return;AppState.playIdx=Math.max(0,Math.min(AppState.timeline.length-1,i));this.updateScrub();Board.applyFrame(AppState.timeline[AppState.playIdx]); },
        startAnimation() { /* Sin cambios */ if(AppState.timeline.length<2||AppState.playing)return;AppState.playIdx=parseInt(UI.els.scrubber.value)>=AppState.timeline.length-1?0:parseInt(UI.els.scrubber.value);this.gotoFrame(AppState.playIdx);AppState.playing=!0;UI.els.btnPlayPause.textContent='Pausa';let segStart=0;const animate=t=>{if(!AppState.playing)return;if(segStart===0)segStart=t;const time=Math.min((t-segStart)/(parseInt(UI.els.speed.value)||800),1);const curr=AppState.timeline[AppState.playIdx],next=AppState.timeline[AppState.playIdx+1];if(curr&&next)Board.applyFrame(this.getInterpolatedFrame(curr,next,time));if(time>=1){AppState.playIdx++;segStart=t;if(AppState.playIdx>=AppState.timeline.length-1){this.stopAnimation();this.gotoFrame(AppState.playIdx);return;}} AppState.rafId=requestAnimationFrame(animate);};AppState.rafId=requestAnimationFrame(animate);},
        stopAnimation() { /* Sin cambios */ if (AppState.rafId)cancelAnimationFrame(AppState.rafId);AppState.playing=!1;AppState.rafId=null;UI.els.btnPlayPause.textContent='Reproducir';},
        getInterpolatedFrame(from, to, t) { /* Sin cambios */ return{players:from.players.map(p=>{const target=to.players.find(tp=>tp.team===p.team&&tp.number===p.number)||p;return{...p,x:p.x+(target.x-p.x)*t,y:p.y+(target.y-p.y)*t}}),ball:{x:from.ball.x+(to.ball.x-from.ball.x)*t,y:from.ball.y+(to.ball.y-from.ball.y)*t}}; }
    };

    // --- INICIALIZACIÓN DE LA APLICACIÓN ---
    document.addEventListener('DOMContentLoaded', () => {
        UI.assignDOMElements();
        Auth.init();
        Board.init();
        const { els } = UI;
        // Eventos de Autenticación y DB
        els.btnAuthAction.addEventListener('click', () => AppState.isAuthorized ? Auth.logout() : els.loginModal.style.display = 'grid');
        els.btnLogin.addEventListener('click', () => Auth.login(els.loginEmail.value, els.loginPassword.value));
        els.btnCloseLogin.addEventListener('click', () => els.loginModal.style.display = 'none');
        els.btnSavePlay.addEventListener('click', () => DB.savePlay(els.playName.value));
        els.btnLoadPlay.addEventListener('click', () => els.playList.value && DB.loadPlay(els.playList.value));
        els.btnDelete.addEventListener('click', () => els.playList.value && DB.deletePlay(els.playList.value));
        
        // Eventos de Tablero y Animación
        els.btnReset.addEventListener('click', () => { if (confirm('¿Reiniciar?')) { Timeline.stopAnimation(); Board.createPlayers(); Board.placeBall(WIDTH/2, HEIGHT/2); AppState.drawings = { arrows: [], strokes: [], notes: [] }; AppState.timeline = []; Timeline.recordFrame(); Board.renderDraw(); UI.showStatus('Tablero reiniciado', 'var(--accent)'); }});
        els.btnRecord.addEventListener('click', () => { Timeline.recordFrame(); UI.showStatus('Paso grabado', 'var(--accent2)'); });
        els.scrubber.addEventListener('input', e => { Timeline.stopAnimation(); Timeline.gotoFrame(parseInt(e.target.value)); });
        els.btnPlayPause.addEventListener('click', () => AppState.playing ? Timeline.stopAnimation() : Timeline.startAnimation());
        els.btnStop.addEventListener('click', () => { Timeline.stopAnimation(); Timeline.gotoFrame(0); });
        els.btnClrTl.addEventListener('click', () => { if (confirm('¿Limpiar animación?')) { Timeline.stopAnimation(); AppState.timeline = []; Timeline.recordFrame(); UI.showStatus('Animación limpiada', 'var(--accent)'); }});
        
        // Eventos de UI y Herramientas
        els.btnMenuOpen.addEventListener('click', () => UI.openMobileMenu());
        els.btnCloseMenu.addEventListener('click', () => UI.closeMobileMenu());
        els.menuOverlay.addEventListener('click', () => UI.closeMobileMenu());
        els.btnLandscape.addEventListener('click', () => { AppState.forcePortrait = false; Board.fitBoard(); UI.closeMobileMenu(); });
        els.btnPortrait.addEventListener('click', () => { AppState.forcePortrait = true; Board.fitBoard(); UI.closeMobileMenu(); });
        ['toolArrows', 'toolPen', 'toolText'].forEach(id => els[id].addEventListener('click', () => { AppState.currentTool = id.replace('tool', '').toLowerCase(); document.querySelectorAll('#toolSeg button').forEach(b => b.classList.remove('active')); els[id].classList.add('active'); }));
        els.showGrid.addEventListener('change', () => els.grid.classList.toggle('on', els.showGrid.checked));
        els.btnClear.addEventListener('click', () => { AppState.drawings = { arrows: [], strokes: [], notes: [] }; Board.renderDraw(); });
        els.btnUndo.addEventListener('click', () => { const lastDrawing = Object.keys(AppState.drawings).filter(k => AppState.drawings[k].length > 0).pop(); if(lastDrawing) AppState.drawings[lastDrawing].pop(); Board.renderDraw(); });
        
        window.addEventListener('resize', () => Board.fitBoard());
    });
})();
</script>
