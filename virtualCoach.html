<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tutorial Lavagna di Rugby</title>
  <style>
    :root {
      --blue: #0d6efd;
      --red: #e63946;
      --ink: #e6edf3;
      --panel: #0f1720;
      --panel-2: #111923;
      --border: #1f2a36;
      --shadow: 0 4px 16px rgba(0,0,0,.25);
      --yellow: #ffd400;
      --green: #35d07f;
      --purple: #8a63d2;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      height: 100%; 
      background: #0b1720; 
      color: var(--ink); 
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,"Noto Sans",sans-serif; 
      overflow: hidden;
    }

    /* ============ TUTORIAL MOBILE-FIRST ============ */
    .tutorial-overlay {
      position: fixed;
      inset: 0;
      background: rgba(8, 20, 30, 0.95);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      animation: fadeIn 0.3s ease-out;
      padding: 16px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .tutorial-container {
      width: 100%;
      max-width: 500px;
      height: 85vh;
      background: linear-gradient(145deg, #0f1a25, #0a121b);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
    }
    
    /* Header Mobile */
    .tutorial-header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 26, 37, 0.9);
    }
    
    .tutorial-logo h1 {
      font-size: 20px;
      margin: 0;
      background: linear-gradient(90deg, var(--blue), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    
    .tutorial-close {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--ink);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
    }
    
    /* Progress Mobile */
    .tutorial-progress {
      padding: 0 24px;
      background: rgba(15, 26, 37, 0.9);
    }
    
    .tutorial-progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .tutorial-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--blue), var(--green));
      border-radius: 2px;
      transition: width 0.5s ease;
      width: 14.28%;
    }
    
    .tutorial-progress-text {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 16px;
    }
    
    /* Slides Container */
    .tutorial-slides-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    .tutorial-slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .tutorial-slide {
      min-width: 100%;
      height: 100%;
      padding: 24px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    
    /* Slide Content */
    .slide-header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .slide-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      margin: 0 auto 16px;
    }
    
    .slide-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--ink), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    
    .slide-subtitle {
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.4;
    }
    
    .slide-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .slide-feature {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .feature-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }
    
    .feature-content {
      flex: 1;
    }
    
    .feature-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
      color: var(--green);
    }
    
    .feature-desc {
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.9;
    }
    
    .slide-tip {
      background: rgba(53, 208, 127, 0.1);
      border: 1px solid rgba(53, 208, 127, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-top: 8px;
    }
    
    .tip-title {
      font-weight: 600;
      color: var(--green);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .tip-content {
      font-size: 14px;
      line-height: 1.5;
    }
    
    /* Navigation Mobile */
    .tutorial-navigation {
      padding: 20px 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      background: rgba(15, 26, 37, 0.9);
    }
    
    .tutorial-nav-btn {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      flex: 1;
      justify-content: center;
    }
    
    .tutorial-nav-btn.prev {
      background: rgba(255, 255, 255, 0.1);
      color: var(--ink);
    }
    
    .tutorial-nav-btn.next {
      background: linear-gradient(90deg, var(--blue), var(--purple));
      color: white;
    }
    
    .tutorial-nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .tutorial-nav-btn:active {
      transform: translateY(0);
    }
    
    /* Skip Button */
    .skip-tutorial-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 2001;
      font-size: 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .skip-tutorial-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    /* Dots Indicator */
    .tutorial-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }
    
    .tutorial-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .tutorial-dot.active {
      background: var(--blue);
      transform: scale(1.2);
    }
    
    /* Swipe Hint */
    .swipe-hint {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 12px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.3; }
    }
    
    /* ============ DESKTOP VERSION ============ */
    @media (min-width: 901px) {
      .tutorial-container {
        max-width: 900px;
        height: 80vh;
        flex-direction: row;
      }
      
      .tutorial-header {
        display: none;
      }
      
      .tutorial-progress {
        display: none;
      }
      
      .tutorial-sidebar {
        width: 300px;
        background: rgba(15, 26, 37, 0.9);
        padding: 32px 20px;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      
      .tutorial-logo {
        text-align: center;
        margin-bottom: 32px;
      }
      
      .tutorial-logo h1 {
        font-size: 22px;
      }
      
      .tutorial-steps {
        display: flex;
        flex-direction: column;
        gap: 12px;
        flex: 1;
      }
      
      .tutorial-step-item {
        padding: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid transparent;
        opacity: 0.6;
      }
      
      .tutorial-step-item:hover {
        background: rgba(255, 255, 255, 0.05);
        opacity: 0.8;
      }
      
      .tutorial-step-item.active {
        background: rgba(13, 110, 253, 0.15);
        border-color: rgba(13, 110, 253, 0.3);
        opacity: 1;
      }
      
      .tutorial-step-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.1);
      }
      
      .tutorial-step-item.active .tutorial-step-icon {
        background: linear-gradient(135deg, var(--blue), var(--purple));
      }
      
      .tutorial-step-title {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
      }
      
      .tutorial-step-desc {
        font-size: 12px;
        opacity: 0.8;
        line-height: 1.4;
      }
      
      .tutorial-content {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      
      .tutorial-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 32px;
        background: linear-gradient(90deg, var(--ink), var(--green));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      
      .tutorial-step-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      
      .tutorial-feature {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .tutorial-feature-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        background: linear-gradient(135deg, var(--blue), var(--purple));
      }
      
      .tutorial-feature-title {
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 8px;
        color: var(--green);
      }
      
      .tutorial-feature-desc {
        line-height: 1.6;
        opacity: 0.9;
      }
      
      .tutorial-tip {
        background: rgba(53, 208, 127, 0.1);
        border: 1px solid rgba(53, 208, 127, 0.3);
        border-radius: 12px;
        padding: 20px;
        margin-top: 10px;
      }
      
      .tutorial-slides-container {
        display: none;
      }
      
      .tutorial-navigation {
        padding: 24px 40px;
      }
    }
    
    /* Mobile Optimizations */
    @media (max-width: 500px) {
      .tutorial-overlay {
        padding: 12px;
      }
      
      .tutorial-container {
        height: 90vh;
        border-radius: 20px;
      }
      
      .slide-header {
        margin-bottom: 20px;
      }
      
      .slide-icon {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
      
      .slide-title {
        font-size: 22px;
      }
      
      .slide-content {
        gap: 12px;
      }
      
      .slide-feature {
        padding: 14px;
        gap: 12px;
      }
      
      .feature-icon {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
      
      .feature-title {
        font-size: 15px;
      }
      
      .feature-desc {
        font-size: 13px;
      }
      
      .tutorial-navigation {
        padding: 16px 20px;
      }
      
      .tutorial-nav-btn {
        padding: 10px 16px;
        font-size: 13px;
      }
      
      .skip-tutorial-btn {
        top: 16px;
        right: 16px;
        padding: 8px 12px;
        font-size: 11px;
      }
    }
    
    @media (max-width: 360px) {
      .tutorial-container {
        height: 92vh;
      }
      
      .slide-header {
        margin-bottom: 16px;
      }
      
      .slide-icon {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
      
      .slide-title {
        font-size: 20px;
      }
      
      .slide-feature {
        padding: 12px;
        gap: 10px;
      }
      
      .tutorial-navigation {
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Botón Saltar Tutorial -->
  <button id="skipTutorial" class="skip-tutorial-btn">
    ⏭️ Saltar Tutorial
  </button>

  <!-- Tutorial Overlay -->
  <div class="tutorial-overlay">
    <div class="tutorial-container">
      <!-- Mobile Header -->
      <div class="tutorial-header">
        <div class="tutorial-logo">
          <h1>Lavagna di Rugby</h1>
        </div>
        <button id="tutorialClose" class="tutorial-close">×</button>
      </div>

      <!-- Mobile Progress -->
      <div class="tutorial-progress">
        <div class="tutorial-progress-bar">
          <div id="tutorialProgressFill" class="tutorial-progress-fill"></div>
        </div>
        <div id="tutorialProgressText" class="tutorial-progress-text">Passo 1 di 7</div>
      </div>

      <!-- Desktop Sidebar (hidden on mobile) -->
      <div class="tutorial-sidebar">
        <div class="tutorial-logo">
          <h1>Lavagna di Rugby</h1>
        </div>
        
        <div class="tutorial-steps">
          <!-- Steps will be populated by JavaScript -->
        </div>
      </div>

      <!-- Mobile Slides -->
      <div class="tutorial-slides-container">
        <div class="tutorial-slides" id="tutorialSlides">
          <!-- Slides will be populated by JavaScript -->
        </div>
      </div>

      <!-- Desktop Content (hidden on mobile) -->
      <div class="tutorial-content">
        <h2 id="tutorialTitle" class="tutorial-title">Benvenuto nella Lavagna di Rugby</h2>
        <div id="tutorialStepContent" class="tutorial-step-content">
          <!-- Content will be populated by JavaScript -->
        </div>
      </div>

      <!-- Navigation -->
      <div class="tutorial-navigation">
        <button id="tutorialPrev" class="tutorial-nav-btn prev">
          <span>←</span> Precedente
        </button>
        
        <!-- Mobile Dots -->
        <div class="tutorial-dots" id="tutorialDots">
          <!-- Dots will be populated by JavaScript -->
        </div>
        
        <button id="tutorialNext" class="tutorial-nav-btn next">
          Successivo <span>→</span>
        </button>
        <button id="tutorialFinish" class="tutorial-nav-btn next" style="display:none;">
          Inizia! <span>🚀</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Tutorial Manager - Mobile First con Slides
    class TutorialManager {
        constructor() {
            this.currentStep = 1;
            this.totalSteps = 7;
            this.stepContents = this.getStepContents();
            this.isMobile = window.innerWidth <= 900;
            this.touchStartX = 0;
            this.touchEndX = 0;
            this.init();
        }

        getStepContents() {
            return {
                1: {
                    title: "Benvenuto nella Lavagna di Rugby",
                    subtitle: "Scopri come creare schemi di gioco professionali",
                    icon: "🎯",
                    features: [
                        {
                            icon: "🎯",
                            title: "Schemi Avanzati",
                            desc: "Progetta strategie di rugby con uno strumento professionale e intuitivo."
                        },
                        {
                            icon: "⚡",
                            title: "Animazioni Fluide",
                            desc: "Dai vita alle tue giocate con animazioni smooth e controlli precisi."
                        },
                        {
                            icon: "🎨",
                            title: "Personalizzazione",
                            desc: "Colori, stili e strumenti per esprimere al meglio le tue idee."
                        }
                    ],
                    tip: "Scorri verso sinistra per continuare il tutorial!"
                },
                2: {
                    title: "Movimento Giocatori",
                    subtitle: "Trascina e posiziona giocatori e pallone",
                    icon: "👥",
                    features: [
                        {
                            icon: "👥",
                            title: "Trascina Giocatori",
                            desc: "Clicca e trascina qualsiasi giocatore per posizionarlo sul campo."
                        },
                        {
                            icon: "🏉",
                            title: "Controlla il Pallone",
                            desc: "Muovi il pallone ovunque sul campo con un semplice trascinamento."
                        },
                        {
                            icon: "🔲",
                            title: "Griglia di Precisione",
                            desc: "Attiva l'aggancio alla griglia per un posizionamento preciso."
                        }
                    ],
                    tip: "Trascina il pallone da un giocatore per vedere la linea di passaggio!"
                },
                3: {
                    title: "Strumenti Disegno",
                    subtitle: "Frecce, matita e personalizzazione",
                    icon: "✏️",
                    features: [
                        {
                            icon: "➡️",
                            title: "Frecce Direzionali",
                            desc: "Disegna frecce per indicare movimenti e direzioni di gioco."
                        },
                        {
                            icon: "✏️",
                            title: "Matita Libera",
                            desc: "Usa la matita per disegnare traiettorie e annotazioni."
                        },
                        {
                            icon: "🎨",
                            title: "Personalizzazione",
                            desc: "Scegli colori, spessori e stili di linea."
                        }
                    ],
                    tip: "Usa 'Annulla' per correggere errori rapidamente."
                },
                4: {
                    title: "Animazione",
                    subtitle: "Crea e riproduci sequenze animate",
                    icon: "🎬",
                    features: [
                        {
                            icon: "📸",
                            title: "Crea Fotogrammi",
                            desc: "Salva le posizioni come fotogrammi dell'animazione."
                        },
                        {
                            icon: "⏯️",
                            title: "Controlli di Riproduzione",
                            desc: "Play, Pause e Stop per controllare l'animazione."
                        },
                        {
                            icon: "🎚️",
                            title: "Navigazione Frame",
                            desc: "Scorri tra i fotogrammi con lo scrubber."
                        }
                    ],
                    tip: "Attiva 'Auto al soltar' per registrare automaticamente."
                },
                5: {
                    title: "Salvataggio",
                    subtitle: "Salva e carica le tue giocate",
                    icon: "💾",
                    features: [
                        {
                            icon: "💾",
                            title: "Salva Giocate",
                            desc: "Conserva tutto: posizioni, animazione e disegni."
                        },
                        {
                            icon: "📂",
                            title: "Carica Giocate",
                            desc: "Seleziona e carica giocate salvate in precedenza."
                        },
                        {
                            icon: "🔄",
                            title: "Duplica e Gestisci",
                            desc: "Crea varianti e gestisci le tue giocate."
                        }
                    ],
                    tip: "Usa nomi descrittivi per ritrovare facilmente le giocate."
                },
                6: {
                    title: "Esportazione",
                    subtitle: "Esporta immagini e video",
                    icon: "📤",
                    features: [
                        {
                            icon: "🖼️",
                            title: "Immagine JPG",
                            desc: "Esporta il campo come immagine di alta qualità."
                        },
                        {
                            icon: "🎥",
                            title: "Video Animato",
                            desc: "Crea video WebM o MP4 delle tue animazioni."
                        },
                        {
                            icon: "📊",
                            title: "Dati JSON",
                            desc: "Esporta i dati per backup o altri strumenti."
                        }
                    ],
                    tip: "Il video MP4 potrebbe essere lento la prima volta."
                },
                7: {
                    title: "Pronto a Iniziare!",
                    subtitle: "Metti in pratica ciò che hai imparato",
                    icon: "🚀",
                    features: [
                        {
                            icon: "🚀",
                            title: "Metti in Pratica",
                            desc: "Inizia con una giocata semplice e sperimenta."
                        },
                        {
                            icon: "💡",
                            title: "Esplora e Sperimenta",
                            desc: "Prova tutte le funzionalità senza paura."
                        },
                        {
                            icon: "❓",
                            title: "Aiuto Disponibile",
                            desc: "Rivedi questo tutorial in qualsiasi momento."
                        }
                    ],
                    tip: "La pratica rende perfetti! Diventerai più veloce col tempo."
                }
            };
        }

        init() {
            this.setupEventListeners();
            this.renderTutorial();
            this.show();
            
            // Añadir listener para cambios de tamaño
            window.addEventListener('resize', () => this.handleResize());
        }

        setupEventListeners() {
            // Botones de navegación
            document.getElementById('tutorialClose').addEventListener('click', () => this.hide());
            document.getElementById('tutorialPrev').addEventListener('click', () => this.previousStep());
            document.getElementById('tutorialNext').addEventListener('click', () => this.nextStep());
            document.getElementById('tutorialFinish').addEventListener('click', () => this.complete());
            document.getElementById('skipTutorial').addEventListener('click', () => this.skipTutorial());
            
            // Touch events para swipe en móviles
            if (this.isMobile) {
                const slidesContainer = document.getElementById('tutorialSlides');
                slidesContainer.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                slidesContainer.addEventListener('touchend', (e) => this.handleTouchEnd(e));
            } else {
                // Eventos para desktop
                document.querySelectorAll('.tutorial-step-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const step = parseInt(e.currentTarget.dataset.step);
                        this.goToStep(step);
                    });
                });
            }
        }

        handleResize() {
            const wasMobile = this.isMobile;
            this.isMobile = window.innerWidth <= 900;
            
            if (wasMobile !== this.isMobile) {
                // Recargar el tutorial si cambia el modo
                this.renderTutorial();
            }
        }

        handleTouchStart(e) {
            this.touchStartX = e.changedTouches[0].screenX;
        }

        handleTouchEnd(e) {
            this.touchEndX = e.changedTouches[0].screenX;
            this.handleSwipe();
        }

        handleSwipe() {
            const swipeThreshold = 50;
            const diff = this.touchStartX - this.touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe izquierda - siguiente
                    this.nextStep();
                } else {
                    // Swipe derecha - anterior
                    this.previousStep();
                }
            }
        }

        renderTutorial() {
            if (this.isMobile) {
                this.renderMobileTutorial();
            } else {
                this.renderDesktopTutorial();
            }
            this.goToStep(this.currentStep);
        }

        renderMobileTutorial() {
            const slidesContainer = document.getElementById('tutorialSlides');
            const dotsContainer = document.getElementById('tutorialDots');
            
            slidesContainer.innerHTML = '';
            dotsContainer.innerHTML = '';

            for (let i = 1; i <= this.totalSteps; i++) {
                const content = this.stepContents[i];
                
                // Crear slide
                const slide = document.createElement('div');
                slide.className = 'tutorial-slide';
                slide.innerHTML = this.getMobileSlideHTML(content, i);
                slidesContainer.appendChild(slide);

                // Crear dot
                const dot = document.createElement('div');
                dot.className = `tutorial-dot ${i === 1 ? 'active' : ''}`;
                dot.dataset.step = i;
                dot.addEventListener('click', () => this.goToStep(i));
                dotsContainer.appendChild(dot);
            }

            // Mostrar elementos móviles, ocultar desktop
            document.querySelector('.tutorial-header').style.display = 'flex';
            document.querySelector('.tutorial-progress').style.display = 'block';
            document.querySelector('.tutorial-slides-container').style.display = 'block';
            document.querySelector('.tutorial-sidebar').style.display = 'none';
            document.querySelector('.tutorial-content').style.display = 'none';
        }

        getMobileSlideHTML(content, stepNumber) {
            return `
                <div class="slide-header">
                    <div class="slide-icon">${content.icon}</div>
                    <h2 class="slide-title">${content.title}</h2>
                    <p class="slide-subtitle">${content.subtitle}</p>
                </div>
                
                <div class="slide-content">
                    ${content.features.map(feature => `
                        <div class="slide-feature">
                            <div class="feature-icon">${feature.icon}</div>
                            <div class="feature-content">
                                <div class="feature-title">${feature.title}</div>
                                <div class="feature-desc">${feature.desc}</div>
                            </div>
                        </div>
                    `).join('')}
                    
                    ${content.tip ? `
                        <div class="slide-tip">
                            <div class="tip-title">
                                <span>💡</span> Consiglio Pratico
                            </div>
                            <div class="tip-content">${content.tip}</div>
                        </div>
                    ` : ''}
                    
                    ${stepNumber === 1 ? `
                        <div class="swipe-hint">
                            👆 Scorri per continuare
                        </div>
                    ` : ''}
                </div>
            `;
        }

        renderDesktopTutorial() {
            const stepsContainer = document.querySelector('.tutorial-steps');
            stepsContainer.innerHTML = '';

            for (let i = 1; i <= this.totalSteps; i++) {
                const content = this.stepContents[i];
                const step = document.createElement('div');
                step.className = `tutorial-step-item ${i === 1 ? 'active' : ''}`;
                step.dataset.step = i;
                step.innerHTML = `
                    <div class="tutorial-step-icon">${content.icon}</div>
                    <div class="tutorial-step-title">${content.title}</div>
                    <div class="tutorial-step-desc">${content.subtitle}</div>
                `;
                stepsContainer.appendChild(step);
            }

            // Mostrar elementos desktop, ocultar móviles
            document.querySelector('.tutorial-header').style.display = 'none';
            document.querySelector('.tutorial-progress').style.display = 'none';
            document.querySelector('.tutorial-slides-container').style.display = 'none';
            document.querySelector('.tutorial-sidebar').style.display = 'flex';
            document.querySelector('.tutorial-content').style.display = 'flex';
        }

        show() {
            document.body.style.overflow = 'hidden';
        }

        hide() {
            this.redirectToApp();
        }

        skipTutorial() {
            localStorage.setItem('rugby-tutorial-completed', 'true');
            this.redirectToApp();
        }

        redirectToApp() {
            window.location.href = 'https://josechico94.github.io/rugbyCoach/rugbyCoach33.html';
        }

        goToStep(step) {
            if (step < 1) step = 1;
            if (step > this.totalSteps) step = this.totalSteps;
            
            this.currentStep = step;
            
            if (this.isMobile) {
                this.updateMobileStep(step);
            } else {
                this.updateDesktopStep(step);
            }
            
            this.updateNavigation();
        }

        updateMobileStep(step) {
            // Mover slides
            const slidesContainer = document.getElementById('tutorialSlides');
            slidesContainer.style.transform = `translateX(-${(step - 1) * 100}%)`;
            
            // Actualizar dots
            document.querySelectorAll('.tutorial-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === step - 1);
            });
            
            // Actualizar progreso
            const progress = ((step - 1) / (this.totalSteps - 1)) * 100;
            document.getElementById('tutorialProgressFill').style.width = `${progress}%`;
            document.getElementById('tutorialProgressText').textContent = `Passo ${step} di ${this.totalSteps}`;
        }

        updateDesktopStep(step) {
            // Actualizar steps activos
            document.querySelectorAll('.tutorial-step-item').forEach(item => {
                item.classList.remove('active');
                if (parseInt(item.dataset.step) === step) {
                    item.classList.add('active');
                }
            });
            
            // Actualizar contenido
            const content = this.stepContents[step];
            document.getElementById('tutorialTitle').textContent = content.title;
            
            let html = '';
            content.features.forEach(feature => {
                html += `
                <div class="tutorial-feature">
                    <div class="tutorial-feature-icon">${feature.icon}</div>
                    <div class="tutorial-feature-content">
                        <div class="tutorial-feature-title">${feature.title}</div>
                        <div class="tutorial-feature-desc">${feature.desc}</div>
                    </div>
                </div>
                `;
            });
            
            if (content.tip) {
                html += `
                <div class="tutorial-tip">
                    <div class="tutorial-tip-title">
                        <span>💡</span> Consiglio Pratico
                    </div>
                    <div>${content.tip}</div>
                </div>
                `;
            }
            
            document.getElementById('tutorialStepContent').innerHTML = html;
        }

        updateNavigation() {
            const prevBtn = document.getElementById('tutorialPrev');
            const nextBtn = document.getElementById('tutorialNext');
            const finishBtn = document.getElementById('tutorialFinish');
            
            prevBtn.style.display = this.currentStep === 1 ? 'none' : 'flex';
            nextBtn.style.display = this.currentStep === this.totalSteps ? 'none' : 'flex';
            finishBtn.style.display = this.currentStep === this.totalSteps ? 'flex' : 'none';
            
            // En móviles, ajustar el ancho de los botones
            if (this.isMobile) {
                if (this.currentStep === 1) {
                    nextBtn.style.flex = '1';
                } else if (this.currentStep === this.totalSteps) {
                    prevBtn.style.flex = '1';
                }
            }
        }

        previousStep() {
            this.goToStep(this.currentStep - 1);
        }

        nextStep() {
            this.goToStep(this.currentStep + 1);
        }

        complete() {
            localStorage.setItem('rugby-tutorial-completed', 'true');
            
            if (window.confirm("🎉 Tutorial completato! Vuoi iniziare a usare l'applicazione?")) {
                this.redirectToApp();
            }
        }
    }

    // Inicializar el tutorial
    document.addEventListener('DOMContentLoaded', () => {
        new TutorialManager();
    });
  </script>
</body>
